# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8089
server.servlet.context-path=/events

spring.mvc.format.date=yyyy-MM-dd

# ===============================
# DATABASE CONFIGURATION (DOCKER)
# ===============================
spring.datasource.url=jdbc:mysql://mysql:3306/eventsProject?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ? IMPORTANT :
# ? NE PAS définir MySQL5Dialect (supprimé en Hibernate 6)
# ? Hibernate 6 détecte automatiquement le dialecte MySQL
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# SWAGGER / OPENAPI (SPRINGDOC)
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
