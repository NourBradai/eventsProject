# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8089
server.servlet.context-path=/events
spring.mvc.format.date=yyyy-MM-dd

# ===============================
# DATABASE CONFIGURATION (DEFAULT)
# (sera écrasé par Docker Compose)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/eventsProject?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ? NE PAS AJOUTER DE DIALECTE
# Hibernate 6 choisit automatiquement MySQLDialect
# Ne JAMAIS mettre :
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# ===============================
# LOGGING
# ===============================
logging.level.root=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level %logger{45} - %msg%n

# ===============================
# ACTUATOR (OPTIONNEL)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===============================
# SWAGGER / OPENAPI
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
